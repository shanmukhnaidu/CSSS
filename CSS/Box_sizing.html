<!DOCTYPE html>
<html>
<head>
	<title>Box_sizing</title>
	<style type="text/css">
		.A{
			background-color: red;
			padding: 20px;
			padding-right:450px;
			margin: 20px;
			height: 500px;
			width: 500px;

		}
		.B{
			background-color: blueviolet;
			padding: 20px;
			margin: 20px;
			height: 500px;
			width: 500px;
		}
		*{
			padding: 0px;
			margin: 0px;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="A">HELLO</div>
	<div class="B">SHANMUKH</div>
</body>
</html>
