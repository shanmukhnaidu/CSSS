<!DOCTYPE html>
<html>
<head>
	<title>Task_on_padding</title>
	<style type="text/css">
		.a{
			margin: 10px 15px;
		}
		.b{
			margin: 20px 30px;
		}
		.c{
			margin-right: 200px;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<div style="background-color: white;width: 1500px;height: 800px;">
		<div style="background-color: skyblue;width: 400px;height: 500px;float: left;" class="a"></div>
			<div style="background-color: green;width: 500px;height: 500px;float: left;" class="b"></div>
				<div style="background-color: pink;width: 200px;height: 500px;float: right;border-radius: 30px;" class="c"></div>
	</div>
</body>
</html>
