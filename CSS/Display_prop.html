<!DOCTYPE html>
<html>
<head>
	<title>Border_prop</title>
	<style type="text/css">
		.A{
			height: 200px;
			width: 200px;
			background-color: red;
			float: left;
		}
		.B{
			background-color: green;
			height: 200px;
			width: 200px;
			float: left;
			border: 2px solid pink;
		}
		.C{
			background-color: blue;
			float: left;
			height: 200px;
			width: 200px;
			border: 2px solid pink;
			display: none;
		}
		.D{
			background-color: pink;
			float: left;
			height: 200px;
			width: 200px;
			border: 2px solid pink;
		}
	</style>
</head>
<body>
	<div class="A"></div>
	<div class="B"></div>
	<div class="C"></div>
	<div class="D"></div>
</body>
</html>
