<!DOCTYPE html>
<html>
<head>
	<title>Positions</title>
	<style type="text/css">
		.A{
			height: 300px;
			width: 300px;
			background-color: black;
			float: left;

		}
		.B{
			height: 300px;
			width: 300px;
			background-color: hotpink;
			float: left;
			position: relative;
			top: 50px;
			right:50px ;
		}
		.C{
			height: 300px;
			width: 300px;
			background-color:blue;
			float: left;
			position: absolute;
			left: 20px;
		
		}
		.D{
			height: 300px;
			width: 300px;
			background-color: green;
			float: left;
			position: fixed;
		}

	</style>
</head>
<body>
	<div class="A"></div>
	<div class="B"></div>
	<div class="C"></div>
	<div class="D"></div>
</body>
</html>
